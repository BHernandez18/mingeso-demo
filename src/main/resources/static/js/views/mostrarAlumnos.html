<div class="col-md-12">
    <p>
        <label>Seleccione una facultad:</label>
        <select ng-options="facultad.idFacultad as facultad.nombre for facultad in facultades" ng-model="selectedFacultad">
        </select>
    </p>
    <p>
        <button id="addBtn" class="btn-success" ng-click="getAlumnos(selectedFacultad)">Buscar Alumnos</button>
    </p>
</div>

<div class="col-md-12">
    <table ng-table="vm.tableParams" class="table table-bordered" show-filter="false">
        <tr ng-repeat="user in alumnos">
            <td title="'RUT'">{{user.rut}}</td>
            <td title="'Nombre'">{{user.nombre}}</td>
            <td title="'Correo Electronico'">{{user.correo}}</td>
            <td title="'Ingreso'">{{user.ingreso}}</td>
        </tr>
    </table>
</div>
